# import Company, Opinion, CauseGrade, ActGrade, Act, Cause, Status from "./generated/prisma.graphql"

type Query {
	allCompanies: [Company!]!
}

# prettier-ignore
type Mutation {
	signup(email: String!, password: String!, name: String): AuthPayload

	login(email: String!, password: String!): AuthPayload

	gradeCause(
    companyId: ID!,
    cause: Cause!,
    grade: Int!
  ): CauseGrade

	gradeAct(
    companyId: ID!,
    act: Act!,
    grade: Int!,
    opinionId: ID!
  ): ActGrade

	postOpinion(
    companyId: ID!,
    act: Act!,
    title: String!,
    text: String!,
    sources: [String!]!,
    tags: [String!]!
  ): Opinion
}

type AuthPayload {
	token: String
	user: User
}

type User {
	id: ID!
	name: String
	email: String!
	picture: String
	status: Status
	opinions: [Opinion!]!
	causeGrades: [CauseGrade!]!
	actGrades: [ActGrade!]!
}
